<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="X-Frame-Options" content="DENY">
        <meta http-equiv="pragma" content="no-cache"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>

        <title>Retro Bowl | 3kh0</title>

        <style>
            body {
              background: #0;
              color:#cccccc;
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
            canvas {
                      image-rendering: optimizeSpeed;
                      -webkit-interpolation-mode: nearest-neighbor;
                      -ms-touch-action: none;
                      margin: 0px;
                      padding: 0px;
                      border: 0px;
            }
            :-webkit-full-screen #canvas {
                 width: 100%;
                 height: 100%;
            }
            div.gm4html5_div_class
            {
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
            /* START - Login Dialog Box */
            div.gm4html5_login
            {
                 padding: 20px;
                 position: absolute;
                 border: solid 2px #000000;
                 background-color: #404040;
                 color:#00ff00;
                 border-radius: 15px;
                 box-shadow: #101010 20px 20px 40px;
            }
            div.gm4html5_cancel_button
            {
                 float: right;
            }
            div.gm4html5_login_button
            {
                 float: left;
            }
            div.gm4html5_login_header
            {
                 text-align: center;
            }
            /* END - Login Dialog Box */
            :-webkit-full-screen {
               width: 100%;
               height: 100%;
            }

            #sideMenu {
                position: fixed;
                top: 0;
                right: 0;
                width: 300px;
                height: 100vh;
                background-color: #333;
                color: white;
                padding: 20px;
                display: none;
                z-index: 1000;
            }
            #sideMenu h2 {
                margin-top: 0;
                font-size: 20px;
                border-bottom: 1px solid white;
                padding-bottom: 10px;
            }
            #sideMenu textarea {
                width: 100%;
                height: 300px;
                background-color: #555;
                color: white;
                border: none;
                padding: 10px;
                margin-top: 10px;
                resize: none;
                outline: none;
                box-sizing: border-box;
            }
            #saveButton {
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                border: none;
                cursor: pointer;
                width: 100%;
                margin-top: 10px;
            }
        </style>
    </head>

    <body>
        <div class="gm4html5_div_class" id="gm4html5_div_id">
        <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;"/>
            <canvas id="canvas" width="853" height="480">
                     <p>Your computer doesn't support this</p>
            </canvas>
        </div>

        <div id="sideMenu">
            <h2>Edit RetroBowl Data</h2>
            <textarea id="retroBowlData"></textarea>
            <button id="saveButton">Save</button>
        </div>

        <script type="text/javascript" src="html5game/RetroBowl.js"></script>

        <script>
            document.addEventListener('keydown', function(event) {
                if (event.ctrlKey && event.key === '0') {
                    const sideMenu = document.getElementById('sideMenu');
                    if (sideMenu.style.display === 'none' || sideMenu.style.display === '') {
                        sideMenu.style.display = 'block';
                        loadRetroBowlData();
                    } else {
                        sideMenu.style.display = 'none';
                    }
                }
            });

            function loadRetroBowlData() {
                const retroBowlData = localStorage.getItem('RetroBowl.0.savedata.ini');
                const textarea = document.getElementById('retroBowlData');
                if (retroBowlData) {
                    try {
                        const parsedData = JSON.parse(retroBowlData);
                        textarea.value = JSON.stringify(parsedData, null, 4);
                    } catch (e) {
                        textarea.value = retroBowlData;
                    }
                } else {
                    textarea.value = 'No data found';
                }
            }

            document.getElementById('saveButton').addEventListener('click', function() {
                const updatedData = document.getElementById('retroBowlData').value;
                try {
                    const parsedData = JSON.parse(updatedData);
                    localStorage.setItem('RetroBowl.0.savedata.ini', JSON.stringify(parsedData));
                    alert('Data saved successfully!');
                } catch (e) {
                    localStorage.setItem('RetroBowl.0.savedata.ini', updatedData);
                    alert('Data saved successfully!');
                }
            });
        </script>

    </body>
</html>
