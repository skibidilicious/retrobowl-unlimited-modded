<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .menu-container {
            width: 100%;
            max-width: 400px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInSlideUp 0.6s forwards ease-out;
        }
        .menu-header {
            background-color: #3b3b3b;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid #4CAF50;
        }
        .menu-content {
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            background-color: #424242;
            color: #fff;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box;
            outline: none;
            transition: background-color 0.3s;
        }
        textarea:focus {
            background-color: #3b3b3b;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }

        @keyframes fadeInSlideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <div class="menu-header">Menu</div>
        <div class="menu-content">
            <textarea id="retroBowlData"></textarea>
            <button id="saveButton">Save</button>
        </div>
    </div>

    <script>
        function loadRetroBowlData() {
            const retroBowlData = window.opener.localStorage.getItem('RetroBowl.0.savedata.ini');
            const textarea = document.getElementById('retroBowlData');
            if (retroBowlData) {
                try {
                    const parsedData = JSON.parse(retroBowlData);
                    textarea.value = JSON.stringify(parsedData, null, 4);
                } catch (e) {
                    textarea.value = retroBowlData;
                }
            } else {
                textarea.value = 'No data found';
            }
        }

        document.getElementById('saveButton').addEventListener('click', function() {
            const updatedData = document.getElementById('retroBowlData').value;
            try {
                const parsedData = JSON.parse(updatedData);
                window.opener.localStorage.setItem('RetroBowl.0.savedata.ini', JSON.stringify(parsedData));
                alert('Data saved successfully!');
            } catch (e) {
                window.opener.localStorage.setItem('RetroBowl.0.savedata.ini', updatedData);
                alert('Data saved successfully!');
            }
            window.opener.location.reload(); // Reload the game page
        });

        window.onload = loadRetroBowlData;
    </script>

</body>
</html>
